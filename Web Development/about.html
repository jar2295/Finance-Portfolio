<script>
// JavaScript to handle scroll events and toggle headers

window.onscroll = function() { toggleHeaders() };

function toggleHeaders() {
    var mainHeader = document.getElementById("main-header");
    var secondaryHeader = document.getElementById("secondary-header");

    // If the page is scrolled down more than 100px
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        mainHeader.style.top = "-100px";  // Hide main header
        secondaryHeader.style.top = "0";  // Show secondary header
    } else {
        mainHeader.style.top = "0";  // Show main header
        secondaryHeader.style.top = "-80px";  // Hide secondary header
    }
}

</script>
